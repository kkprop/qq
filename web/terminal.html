<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Terminal - Interactive Q Sessions</title>
    
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            overflow: hidden;
        }
        
        .terminal-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1e1e1e;
        }
        
        .terminal-header {
            background: #2d2d2d;
            color: #ffffff;
            padding: 8px 16px;
            font-size: 14px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .session-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* NEW: Tab-style window controls styling */
        .window-tabs {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #3d3d3d;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #555;
        }
        
        .tabs-container {
            display: flex;
            gap: 2px;
        }
        
        .window-tab {
            background: #2d2d2d;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px 4px 0 0;
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .window-tab:hover {
            background: #4d4d4d;
            color: #fff;
        }
        
        .window-tab.active {
            background: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }
        
        .window-tab.has-activity {
            background: #ff9800;
            color: #fff;
            border-color: #ff9800;
        }
        
        .window-tab.has-activity::after {
            content: '•';
            position: absolute;
            top: -2px;
            right: 2px;
            font-size: 16px;
            color: #fff;
        }
        
        .new-window-btn {
            background: #4CAF50;
            color: #fff;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .new-window-btn:hover {
            background: #45a049;
        }
        
        .session-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
        }
        
        .terminal-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            background: #404040;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .control-btn:hover {
            background: #505050;
        }
        
        .streaming-status {
            color: #00ff00;
            font-size: 12px;
            margin-left: 10px;
            padding: 4px 8px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 3px;
        }
        
        .terminal-wrapper {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 8px;
            /* Enable scrollbar */
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Custom scrollbar styling */
        .terminal-wrapper::-webkit-scrollbar {
            width: 12px;
        }
        
        .terminal-wrapper::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 6px;
        }
        
        .terminal-wrapper::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 6px;
        }
        
        .terminal-wrapper::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        #terminal {
            width: 100%;
            height: 100%;
        }
        
        .connection-status {
            position: absolute;
            top: 50px;
            right: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-connected { color: #00ff00; }
        .status-connecting { color: #ffff00; }
        .status-disconnected { color: #ff0000; }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="session-info">
                <div class="session-status" id="sessionStatus"></div>
                <span id="sessionName">Q Session Terminal</span>
                <span id="sessionDetails">Ready to connect...</span>
            </div>
            
            <!-- NEW: Tab-style window controls -->
            <div class="window-tabs">
                <div id="windowTabs" class="tabs-container">
                    <!-- Tabs will be populated dynamically -->
                </div>
                <button class="control-btn new-window-btn" onclick="createNewWindow()" title="Create new window">+ New</button>
                <button class="control-btn" onclick="refreshWindows()" title="Refresh windows">⟳</button>
            </div>
            
            <div class="terminal-controls">
                <button class="control-btn" onclick="terminal.clear()">Clear</button>
                <button class="control-btn" onclick="reconnectWebSocket()">Reconnect</button>
                <button class="control-btn" onclick="window.open('/web/dashboard.html', '_blank')">Dashboard</button>
                <span class="streaming-status" id="streamingStatus">🚀 Aggressive tmux mirroring</span>
            </div>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            <span id="statusText">Initializing...</span>
        </div>
        
        <div class="terminal-wrapper">
            <div id="terminal"></div>
        </div>
    </div>

    <!-- xterm.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>

    <script>
        // Terminal setup
        const terminal = new Terminal({
            cursorBlink: true,
            cursorStyle: 'block',
            fontSize: 14,
            fontFamily: 'Consolas, Monaco, "Courier New", monospace',
            theme: {
                background: '#1e1e1e',
                foreground: '#ffffff',
                cursor: '#ffffff',
                selection: '#404040',
                black: '#000000',
                red: '#ff5555',
                green: '#50fa7b',
                yellow: '#f1fa8c',
                blue: '#bd93f9',
                magenta: '#ff79c6',
                cyan: '#8be9fd',
                white: '#f8f8f2',
                brightBlack: '#44475a',
                brightRed: '#ff5555',
                brightGreen: '#50fa7b',
                brightYellow: '#f1fa8c',
                brightBlue: '#bd93f9',
                brightMagenta: '#ff79c6',
                brightCyan: '#8be9fd',
                brightWhite: '#ffffff'
            },
            allowTransparency: false,
            convertEol: true,
            scrollback: 1000,
            // 🖱️ ENABLE MOUSE SELECTION AND CLIPBOARD SUPPORT
            disableStdin: false,
            rightClickSelectsWord: false, // Allow right-click context menu
            scrollOnUserInput: true,
            allowProposedApi: true // Enable advanced features
        });

        // Add-ons including clipboard support
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        
        terminal.loadAddon(fitAddon);
        terminal.loadAddon(webLinksAddon);

        // Mount terminal
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();

        // 📋 ADD CLIPBOARD FUNCTIONALITY AFTER TERMINAL IS MOUNTED
        // Enable text selection with mouse drag
        terminal.onSelectionChange(() => {
            const selection = terminal.getSelection();
            if (selection) {
                console.log('📋 Text selected:', selection.length, 'characters');
            }
        });

        // Add keyboard shortcuts for copy/paste (OS-aware)
        terminal.attachCustomKeyEventHandler((event) => {
            // Detect OS - use Cmd on macOS, Ctrl on Windows/Linux
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const modifierKey = isMac ? event.metaKey : event.ctrlKey;
            const keyName = isMac ? 'Cmd' : 'Ctrl';
            
            // Copy shortcut (Cmd+C on Mac, Ctrl+C on Windows/Linux)
            if (modifierKey && event.key === 'c' && terminal.hasSelection()) {
                const selection = terminal.getSelection();
                if (selection) {
                    navigator.clipboard.writeText(selection).then(() => {
                        console.log(`📋 Copied to clipboard via ${keyName}+C:`, selection.length, 'characters');
                    }).catch(err => {
                        console.error('❌ Failed to copy to clipboard:', err);
                    });
                }
                return false; // Prevent default
            }
            
            // Paste shortcut (Cmd+V on Mac, Ctrl+V on Windows/Linux)
            if (modifierKey && event.key === 'v') {
                navigator.clipboard.readText().then(text => {
                    if (text) {
                        console.log(`📋 Pasting from clipboard via ${keyName}+V:`, text.length, 'characters');
                        
                        // 🔧 SMART NEWLINE HANDLING
                        // Preserve newlines in the actual content but handle display properly
                        
                        // Insert text at current cursor position (keep original newlines)
                        inputBuffer = inputBuffer.slice(0, cursorPosition) + text + inputBuffer.slice(cursorPosition);
                        
                        // Update cursor position to end of pasted text
                        cursorPosition += text.length;
                        
                        // 🎯 SMART DISPLAY UPDATE
                        // For display purposes, show a preview but handle multi-line properly
                        updateDisplayWithMultiline();
                    }
                }).catch(err => {
                    console.error('❌ Failed to paste from clipboard:', err);
                });
                return false; // Prevent default
            }
            
            return true; // Allow other key events
        });

        // Add right-click context menu for copy/paste (NOW terminal.element exists)
        terminal.element.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            
            const hasSelection = terminal.hasSelection();
            const selection = hasSelection ? terminal.getSelection() : '';
            
            // Create context menu
            const contextMenu = document.createElement('div');
            contextMenu.style.cssText = `
                position: fixed;
                top: ${event.clientY}px;
                left: ${event.clientX}px;
                background: #2d2d2d;
                border: 1px solid #555;
                border-radius: 4px;
                padding: 4px 0;
                z-index: 1000;
                font-size: 12px;
                color: #fff;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            `;
            
            // Copy option (only if text is selected)
            if (hasSelection) {
                const copyOption = document.createElement('div');
                copyOption.textContent = '📋 Copy';
                copyOption.style.cssText = `
                    padding: 6px 12px;
                    cursor: pointer;
                    hover: background: #404040;
                `;
                copyOption.onmouseover = () => copyOption.style.background = '#404040';
                copyOption.onmouseout = () => copyOption.style.background = 'transparent';
                copyOption.onclick = () => {
                    navigator.clipboard.writeText(selection);
                    console.log('📋 Copied via context menu:', selection.length, 'characters');
                    document.body.removeChild(contextMenu);
                };
                contextMenu.appendChild(copyOption);
            }
            
            // Paste option
            const pasteOption = document.createElement('div');
            pasteOption.textContent = '📋 Paste';
            pasteOption.style.cssText = `
                padding: 6px 12px;
                cursor: pointer;
            `;
            pasteOption.onmouseover = () => pasteOption.style.background = '#404040';
            pasteOption.onmouseout = () => pasteOption.style.background = 'transparent';
            pasteOption.onclick = () => {
                navigator.clipboard.readText().then(text => {
                    if (text) {
                        console.log('📋 Pasting via context menu:', text.length, 'characters');
                        
                        // 🔧 SMART NEWLINE HANDLING
                        // Preserve newlines in the actual content but handle display properly
                        
                        // Insert text at current cursor position (keep original newlines)
                        inputBuffer = inputBuffer.slice(0, cursorPosition) + text + inputBuffer.slice(cursorPosition);
                        
                        // Update cursor position to end of pasted text
                        cursorPosition += text.length;
                        
                        // 🎯 SMART DISPLAY UPDATE
                        updateDisplayWithMultiline();
                    }
                });
                document.body.removeChild(contextMenu);
            };
            contextMenu.appendChild(pasteOption);
            
            document.body.appendChild(contextMenu);
            
            // Remove context menu when clicking elsewhere
            const removeMenu = (e) => {
                if (!contextMenu.contains(e.target)) {
                    document.body.removeChild(contextMenu);
                    document.removeEventListener('click', removeMenu);
                }
            };
            setTimeout(() => document.addEventListener('click', removeMenu), 100);
        });

        // WebSocket connection
        let ws = null;
        let currentSessionId = null;
        
        // Window management variables
        let currentSessionName = 'qq-default';
        let currentWindowIndex = null;
        let availableWindows = [];
        let windowActivity = {}; // Track activity per window
        
        // Window management functions
        function refreshWindows() {
            console.log('🔄 Refreshing tmux windows...');
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'list-windows',
                    session: currentSessionName
                }));
            }
        }
        
        function switchToWindow(windowIndex) {
            console.log('🔄 Switching to window:', windowIndex);
            if (ws && ws.readyState === WebSocket.OPEN) {
                // 📺 NEW: Subscribe to specific window for streaming
                ws.send(JSON.stringify({
                    type: 'subscribe-window',
                    session: currentSessionName,
                    window: windowIndex
                }));
                
                // Switch tmux to the selected window and get its content
                ws.send(JSON.stringify({
                    type: 'select-window',
                    session: currentSessionName,
                    window: windowIndex
                }));
                
                // Update current window
                currentWindowIndex = windowIndex;
                
                // Clear activity indicator for this window
                delete windowActivity[windowIndex];
                updateWindowTabs(availableWindows);
                
                console.log('🎯 Window switch requested with subscription - content will be synchronized automatically');
            }
        }
        
        function createNewWindow() {
            console.log('➕ Creating new tmux window...');
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'new-window',
                    session: currentSessionName
                }));
                
                // Refresh windows list after creation
                setTimeout(() => {
                    refreshWindows();
                }, 1000);
            }
        }
        
        function markWindowActivity(windowIndex) {
            if (windowIndex !== currentWindowIndex && windowIndex !== "main-session") {
                windowActivity[windowIndex] = true;
                updateWindowTabs(availableWindows);
                console.log('📝 Marked activity for window:', windowIndex);
            }
        }
        
        function updateWindowTabs(windows) {
            const tabsContainer = document.getElementById('windowTabs');
            tabsContainer.innerHTML = '';
            
            availableWindows = windows;
            
            windows.forEach(window => {
                const tab = document.createElement('div');
                tab.className = 'window-tab';
                tab.textContent = `${window.index}: ${window.name}`;
                
                // Mark active window
                if (window.active) {
                    tab.classList.add('active');
                    currentWindowIndex = window.index;
                }
                
                // Mark windows with activity
                if (windowActivity[window.index]) {
                    tab.classList.add('has-activity');
                }
                
                // Add click handler
                tab.onclick = function() {
                    if (window.index !== currentWindowIndex) {
                        switchToWindow(window.index);
                    }
                };
                
                tabsContainer.appendChild(tab);
            });
            
            console.log('✅ Window tabs updated with', windows.length, 'windows');
        }
        let inputBuffer = '';
        
        // 🚀 Continuous scrollable buffer state
        let aggressiveMirroringActive = true;
        let tmuxHistoryLoaded = false;
        let totalHistoryLines = 0;
        let loadedHistoryLines = 0; // Track how much history we've loaded
        let historyBuffer = []; // Store all loaded history lines
        let isLoadingHistory = false;
        let cursorPosition = 0;
        let commandHistory = [];
        let historyIndex = -1;

        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('statusText');
            const statusContainer = document.getElementById('connectionStatus');
            
            statusElement.textContent = message;
            statusContainer.className = 'connection-status status-' + status;
            
            const sessionStatus = document.getElementById('sessionStatus');
            sessionStatus.style.background = status === 'connected' ? '#00ff00' : 
                                           status === 'connecting' ? '#ffff00' : '#ff0000';
        }

        // Build continuous scrollable buffer like real tmux
        function buildContinuousBuffer() {
            // Clear terminal and rebuild from history buffer
            terminal.clear();
            
            // Write all loaded history in order (oldest to newest)
            for (let i = 0; i < historyBuffer.length; i++) {
                terminal.write(historyBuffer[i] + '\r\n');
            }
            
            console.log('📜 Rebuilt continuous buffer with', historyBuffer.length, 'lines');
        }
        
        // Add history lines to the beginning of buffer (older content)
        function prependHistoryToBuffer(newHistoryLines) {
            // Add new history lines to the beginning
            historyBuffer = newHistoryLines.concat(historyBuffer);
            loadedHistoryLines += newHistoryLines.length;
            
            console.log('📜 Added', newHistoryLines.length, 'history lines. Total:', historyBuffer.length);
            
            // Rebuild the continuous buffer
            buildContinuousBuffer();
            
            // Scroll to maintain user's position (scroll down to where they were)
            setTimeout(() => {
                const xtermViewport = document.querySelector('.xterm-viewport');
                if (xtermViewport) {
                    // Scroll down to maintain relative position
                    xtermViewport.scrollTop = newHistoryLines.length * 20; // Approximate line height
                }
            }, 100);
        }
        
        // Scroll detection for continuous loading
        function setupScrollDetection() {
            console.log('🔧 Setting up continuous scroll detection...');
            
            // Target the xterm viewport - this is the actual scrollable element!
            const xtermViewport = document.querySelector('.xterm-viewport');
            
            if (xtermViewport) {
                console.log('✅ Found xterm viewport for continuous scrolling');
                console.log('🔧 Viewport scroll info:', {
                    scrollHeight: xtermViewport.scrollHeight,
                    clientHeight: xtermViewport.clientHeight,
                    scrollTop: xtermViewport.scrollTop
                });
                
                xtermViewport.addEventListener('scroll', function(e) {
                    const scrollTop = xtermViewport.scrollTop;
                    const scrollHeight = xtermViewport.scrollHeight;
                    const clientHeight = xtermViewport.clientHeight;
                    
                    console.log('📜 Xterm scroll position:', scrollTop, '/', scrollHeight);
                    
                    // If user scrolled near the top and we have more history
                    if (scrollTop < 200 && loadedHistoryLines < totalHistoryLines && !isLoadingHistory) {
                        console.log('🔄 Loading more history for continuous scrolling...');
                        loadMoreHistoryForContinuous();
                    }
                });
                
                console.log('✅ Continuous scroll detection setup complete on xterm viewport');
            } else {
                console.log('❌ Xterm viewport not found, retrying...');
                setTimeout(setupScrollDetection, 2000);
            }
        }
        
        // Load more history for continuous scrolling
        function loadMoreHistoryForContinuous() {
            if (ws && ws.readyState === WebSocket.OPEN && loadedHistoryLines < totalHistoryLines && !isLoadingHistory) {
                isLoadingHistory = true;
                
                const offset = loadedHistoryLines + 50; // Load from where we left off
                const limit = 50;
                
                console.log('📜 Loading continuous history at offset:', offset, 'total loaded:', loadedHistoryLines, '/', totalHistoryLines);
                
                const message = {
                    type: 'load-incremental-history',
                    offset: offset,
                    limit: limit
                };
                
                try {
                    ws.send(JSON.stringify(message));
                    console.log('✅ Continuous history request sent');
                } catch (error) {
                    console.error('❌ Error sending continuous history request:', error);
                    isLoadingHistory = false;
                }
            } else {
                console.log('❌ Cannot load more continuous history:', {
                    wsReady: ws && ws.readyState === WebSocket.OPEN,
                    hasMore: loadedHistoryLines < totalHistoryLines,
                    isLoading: isLoadingHistory,
                    loaded: loadedHistoryLines,
                    total: totalHistoryLines
                });
            }
        }
        
        function connectWebSocket() {
            updateConnectionStatus('connecting', 'Connecting...');
            
            // Get session ID from URL params or use default
            const urlParams = new URLSearchParams(window.location.search);
            currentSessionId = urlParams.get('session') || 'default';
            
            document.getElementById('sessionName').textContent = `Q Session: ${currentSessionId}`;
            
            try {
                console.log(`🔌 Attempting WebSocket connection to: ws://localhost:9091/terminal/${currentSessionId}`);
                ws = new WebSocket(`ws://localhost:9091/terminal/${currentSessionId}`);
                
                ws.onopen = function() {
                    console.log('✅ WebSocket connection opened successfully');
                    updateConnectionStatus('connected', 'Connected');
                    document.getElementById('sessionDetails').textContent = `Connected to ${currentSessionId}`;
                    
                    // Send welcome message
                    terminal.writeln('🤖 QQ Terminal Connected!');
                    terminal.writeln('=====================================');
                    terminal.writeln(`📡 Session: ${currentSessionId}`);
                    terminal.writeln('🎯 Type Q commands and see real-time responses');
                    terminal.writeln('💡 Use Ctrl+C to interrupt, Ctrl+D to exit');
                    terminal.writeln('');
                    terminal.write('$ ');
                    
                    // 🪟 NEW: Refresh windows list when connected
                    setTimeout(() => {
                        refreshWindows();
                        
                        // 📺 NEW: Subscribe to initial window (usually window 1 or 2)
                        setTimeout(() => {
                            if (currentWindowIndex) {
                                ws.send(JSON.stringify({
                                    type: 'subscribe-window',
                                    session: currentSessionName,
                                    window: currentWindowIndex
                                }));
                                console.log('📺 Subscribed to initial window:', currentWindowIndex);
                            }
                        }, 1000);
                    }, 1000);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('WebSocket message received:', data);
                        
                        switch(data.type) {
                            case 'output':
                                // DISABLED: Let tmux real-time mirroring handle all output
                                // This prevents duplicate responses
                                console.log('WebSocket output received but ignored - using tmux mirroring');
                                // if (data.content) {
                                //     terminal.write(data.content);
                                //     terminal.write('\\r\\n$ ');
                                // }
                                break;
                            case 'error':
                                terminal.write('❌ Error: ' + (data.content || 'Unknown error'));
                                terminal.write('\r\n$ ');
                                break;
                            case 'prompt':
                                if (data.content) {
                                    terminal.write(data.content);
                                }
                                break;
                            case 'clear':
                                terminal.clear();
                                terminal.write('$ ');
                                break;
                            case 'session_info':
                                const sessionElement = document.getElementById('sessionDetails');
                                if (sessionElement && data.info) {
                                    sessionElement.textContent = data.info;
                                }
                                break;
                            case 'welcome':
                                if (data.content) {
                                    terminal.write(data.content + '\r\n$ ');
                                }
                                break;
                            case 'pong':
                                // Handle pong silently
                                break;
                            
                        // 🚀 CONTINUOUS SCROLLABLE BUFFER message types
                        case 'tmux-current-page':
                            // Handle current page - initialize continuous buffer
                            console.log('📄 Current page received:', data.currentPageLines, 'lines');
                            if (data.content && !tmuxHistoryLoaded) {
                                // Initialize the history buffer with current page
                                const currentLines = data.content.split('\n');
                                historyBuffer = currentLines;
                                loadedHistoryLines = data.currentPageLines;
                                totalHistoryLines = data.totalLines;
                                
                                console.log('🔧 DEBUG: About to initialize continuous buffer');
                                console.log('🔧 DEBUG: historyBuffer length:', historyBuffer.length);
                                console.log('🔧 DEBUG: loadedHistoryLines:', loadedHistoryLines);
                                console.log('🔧 DEBUG: totalHistoryLines:', totalHistoryLines);
                                
                                // Build initial continuous buffer
                                terminal.clear();
                                terminal.write('📄 Loading continuous tmux history...\r\n\r\n');
                                buildContinuousBuffer();
                                
                                tmuxHistoryLoaded = true;
                                updateMirroringStatus('🚀 Continuous buffer loaded (' + loadedHistoryLines + '/' + totalHistoryLines + ' lines)');
                                
                                console.log('🔧 DEBUG: About to setup scroll detection in 1 second...');
                                // Setup scroll detection for continuous loading
                                setTimeout(() => {
                                    console.log('🔧 DEBUG: Calling setupScrollDetection now...');
                                    setupScrollDetection();
                                }, 1000);
                                
                                // Scroll to bottom to show most recent content
                                setTimeout(() => {
                                    const xtermViewport = document.querySelector('.xterm-viewport');
                                    if (xtermViewport) {
                                        console.log('🔧 DEBUG: Scrolling xterm viewport to bottom');
                                        xtermViewport.scrollTop = xtermViewport.scrollHeight;
                                    } else {
                                        console.log('❌ DEBUG: Xterm viewport not found for scroll to bottom');
                                    }
                                }, 500);
                                
                                console.log('✅ Continuous buffer initialized');
                            }
                            break;
                            
                        case 'tmux-incremental-history':
                            // Handle incremental history - add to continuous buffer
                            console.log('📜 Incremental history received:', data.limit, 'lines');
                            if (data.content) {
                                const newHistoryLines = data.content.split('\n').filter(line => line.trim() !== '');
                                prependHistoryToBuffer(newHistoryLines);
                                updateMirroringStatus('📜 Continuous buffer: ' + loadedHistoryLines + '/' + totalHistoryLines + ' lines loaded');
                            }
                            isLoadingHistory = false;
                            break;
                                
                            case 'tmux-full-sync':
                                // Legacy single-message sync support
                                console.log('🚀 Legacy full tmux sync received:', data.content.length, 'characters');
                                if (data.content && !tmuxHistoryLoaded) {
                                    terminal.clear();
                                    terminal.write('🚀 Loading full tmux history...\r\n\r\n');
                                    terminal.write(data.content);
                                    tmuxHistoryLoaded = true;
                                    updateMirroringStatus('🚀 Full tmux mirror active');
                                }
                                break;
                                
                            case 'tmux-realtime':
                                // Handle real-time tmux updates - add to continuous buffer
                                if (data.content && tmuxHistoryLoaded) {
                                    // Add new real-time content to the buffer
                                    const newLines = data.content.split('\n').filter(line => line.trim() !== '');
                                    if (newLines.length > 0) {
                                        historyBuffer = historyBuffer.concat(newLines);
                                    }
                                    
                                    // Check for spinner patterns that should overwrite
                                    if (data.content.includes('Thinking...')) {
                                        // Handle spinner - always overwrite, regardless of \r presence
                                        terminal.write('\r\x1b[2K' + data.content.replace(/\r/g, ''));
                                    } else if (data.content.includes('\r')) {
                                        // Other carriage return content - handle as overwrite
                                        terminal.write(data.content);
                                    } else {
                                        // Regular content - add to continuous buffer and display
                                        terminal.write(data.content + '\r\n');
                                        
                                        // Auto-scroll to bottom for new content
                                        setTimeout(() => {
                                            const xtermViewport = document.querySelector('.xterm-viewport');
                                            if (xtermViewport) {
                                                const isNearBottom = xtermViewport.scrollTop + xtermViewport.clientHeight >= xtermViewport.scrollHeight - 100;
                                                if (isNearBottom) {
                                                    xtermViewport.scrollTop = xtermViewport.scrollHeight;
                                                }
                                            }
                                        }, 50);
                                    }
                                }
                                break;
                                
                            case 'tmux-stream':
                                // Legacy streaming support
                                console.log('🌊 Legacy streaming content:', data.content);
                                if (data.content) {
                                    terminal.write(data.content + '\r\n');
                                }
                                break;
                            case 'streaming-started':
                                // Mirroring started
                                updateMirroringStatus('🚀 Aggressive mirroring active');
                                break;
                            case 'streaming-stopped':
                                // Mirroring stopped
                                updateMirroringStatus('🛑 Mirroring inactive');
                                break;
                                
                            // 🪟 NEW: Window management message handlers
                            case 'windows-list':
                                console.log('📋 Received windows list:', data.windows);
                                updateWindowTabs(data.windows);
                                break;
                                
                            case 'window-selected':
                                console.log('✅ Window selected:', data.window);
                                
                                // 🎯 DISPLAY WINDOW CONTENT WITH PRESERVED FORMATTING
                                if (data.content) {
                                    console.log('📄 Displaying window content:', data.content.length, 'chars');
                                    
                                    // Clear terminal and show the actual window content
                                    terminal.clear();
                                    
                                    // 🔧 FIX: Use raw content to preserve formatting
                                    // Don't split into lines - let XTerm.js handle the formatting
                                    terminal.write(data.content);
                                    
                                    // Add prompt at the end
                                    terminal.write('\r\n$ ');
                                    
                                    console.log('✅ Window content synchronized with tmux (formatting preserved)');
                                } else {
                                    console.log('⚠️ No content received for window switch');
                                }
                                
                                // Refresh windows list to update active status
                                setTimeout(() => refreshWindows(), 500);
                                break;
                                
                            case 'window-created':
                                console.log('✅ New window created');
                                // Refresh windows list to show new window
                                setTimeout(() => refreshWindows(), 1000);
                                break;
                                
                            // 📺 NEW: Window subscription response handlers
                            case 'window-subscribed':
                                console.log('📺 Subscribed to window:', data.window, 'in session:', data.session);
                                break;
                                
                            case 'window-unsubscribed':
                                console.log('📺 Unsubscribed from window');
                                break;
                                
                            // 📺 NEW: Window-specific streaming updates
                            case 'window-stream':
                                // Only render if this is the window user is currently viewing
                                if (data.window === currentWindowIndex) {
                                    console.log('📺 Window stream update for current window:', data.window);
                                    if (data.content) {
                                        terminal.write(data.content);
                                    }
                                } else {
                                    console.log('📝 Window stream update for non-current window:', data.window, '- marking activity');
                                    markWindowActivity(data.window);
                                }
                                break;
                                
                            // 🎯 NEW: Smart routing response handlers with activity tracking
                            case 'shell-command-sent':
                                console.log('🐚 Shell command sent to window:', data.targetWindow);
                                // Mark activity if not current window
                                markWindowActivity(data.targetWindow);
                                break;
                                
                            case 'output':
                                // Smart rendering: only show if current window or Q response
                                if (data.targetWindow === currentWindowIndex || data.targetWindow === "main-session") {
                                    console.log('📺 Rendering output for current window/Q response');
                                    if (data.content) {
                                        terminal.write('\r\n');
                                        terminal.write(data.content);
                                        terminal.write('\r\n$ ');
                                    }
                                } else {
                                    console.log(`📝 Output received for window ${data.targetWindow} (not currently viewed) - marking activity`);
                                    markWindowActivity(data.targetWindow);
                                }
                                break;
                                
                            default:
                                console.log('Unknown message type:', data.type, data);
                                break;
                        }
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error, event.data);
                    }
                };
                
                ws.onclose = function() {
                    updateConnectionStatus('disconnected', 'Disconnected');
                    document.getElementById('sessionDetails').textContent = 'Connection lost';
                    
                    terminal.writeln('\\r\\n🔌 Connection lost. Attempting to reconnect...');
                    
                    // Auto-reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('❌ WebSocket error occurred:', error);
                    updateConnectionStatus('disconnected', 'Connection error');
                };
                
                ws.onclose = function(event) {
                    console.log(`🔌 WebSocket connection closed - Code: ${event.code}, Reason: ${event.reason}, Clean: ${event.wasClean}`);
                    updateConnectionStatus('disconnected', 'Disconnected');
                    
                    // 📺 NEW: Clean up window subscription on disconnect
                    currentWindowIndex = null;
                    windowActivity = {};
                };
                
            } catch (error) {
                console.error('❌ Failed to create WebSocket:', error);
                updateConnectionStatus('disconnected', 'Failed to connect');
            }
        }

        function reconnectWebSocket() {
            if (ws) {
                ws.close();
            }
            connectWebSocket();
        }

        // Enhanced shell-like input handling with full keyboard shortcuts
        
        // Helper functions for cursor and display management
        function updateDisplay() {
            // Use simple, reliable terminal operations for single-line content
            terminal.write('\r'); // Move to beginning of line
            terminal.write('\x1b[2K'); // Clear entire line (standard ANSI)
            terminal.write('$ ' + inputBuffer);
            
            // Position cursor correctly using standard method
            if (cursorPosition < inputBuffer.length) {
                const moveBack = inputBuffer.length - cursorPosition;
                // Use simple cursor movement
                terminal.write('\x1b[' + moveBack + 'D');
            }
        }

        function updateDisplayWithMultiline() {
            // 🔧 SIMPLIFIED MULTI-LINE DISPLAY - AVOID REPETITION ISSUES
            if (inputBuffer.includes('\n')) {
                // Show multi-line content on a single line with visible newline indicators
                const displayText = inputBuffer.replace(/\n/g, ' ↵ ');
                
                // Use standard single-line display with newline indicators
                terminal.write('\r');
                terminal.write('\x1b[2K'); // Clear current line
                terminal.write('$ ' + displayText);
                
                // Position cursor at end (simplified for multi-line)
            } else {
                // Single-line content - use normal display
                updateDisplay();
            }
        }

        function moveCursorLeft() {
            if (cursorPosition > 0) {
                cursorPosition--;
                terminal.write('\x1b[D'); // Standard cursor left
            }
        }

        function moveCursorRight() {
            if (cursorPosition < inputBuffer.length) {
                cursorPosition++;
                terminal.write('\x1b[C'); // Standard cursor right
            }
        }

        function insertChar(char) {
            inputBuffer = inputBuffer.slice(0, cursorPosition) + char + inputBuffer.slice(cursorPosition);
            cursorPosition++;
            updateDisplay();
        }

        function deleteChar() {
            if (cursorPosition > 0) {
                inputBuffer = inputBuffer.slice(0, cursorPosition - 1) + inputBuffer.slice(cursorPosition);
                cursorPosition--;
                // 🔧 USE SMART DISPLAY FOR MULTI-LINE CONTENT
                if (inputBuffer.includes('\n')) {
                    updateDisplayWithMultiline();
                } else {
                    updateDisplay();
                }
            }
        }

        function deleteForward() {
            if (cursorPosition < inputBuffer.length) {
                inputBuffer = inputBuffer.slice(0, cursorPosition) + inputBuffer.slice(cursorPosition + 1);
                updateDisplay();
            }
        }

        function moveToBeginning() {
            cursorPosition = 0;
            terminal.write('\r$ ');
        }

        function moveToEnd() {
            cursorPosition = inputBuffer.length;
            updateDisplay();
        }

        function killToEnd() {
            inputBuffer = inputBuffer.slice(0, cursorPosition);
            updateDisplay();
        }

        function killLine() {
            inputBuffer = '';
            cursorPosition = 0;
            terminal.write('\r');
            terminal.write('\x1b[2K'); // Standard clear line
            terminal.write('$ ');
        }

        function previousHistory() {
            if (commandHistory.length > 0) {
                if (historyIndex === -1) {
                    historyIndex = commandHistory.length - 1;
                } else if (historyIndex > 0) {
                    historyIndex--;
                }
                inputBuffer = commandHistory[historyIndex];
                cursorPosition = inputBuffer.length;
                updateDisplay();
            }
        }

        function nextHistory() {
            if (historyIndex !== -1) {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputBuffer = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    inputBuffer = '';
                }
                cursorPosition = inputBuffer.length;
                updateDisplay();
            }
        }

        // Enhanced terminal input handling with error prevention
        terminal.onData(function(data) {
            try {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    terminal.write('\r\n❌ Not connected to session\r\n$ ');
                    return;
                }
                
                const code = data.charCodeAt(0);
                
                // Handle special key sequences with validation
                if (data === '\x1b[A') {
                    // Up arrow - previous command in history
                    previousHistory();
                } else if (data === '\x1b[B') {
                    // Down arrow - next command in history
                    nextHistory();
                } else if (data === '\x1b[C') {
                    // Right arrow - move cursor right
                    moveCursorRight();
                } else if (data === '\x1b[D') {
                    // Left arrow - move cursor left
                    moveCursorLeft();
                } else if (data === '\x1b[H' || data === '\x1b[1~') {
                    // Home key - move to beginning
                    moveToBeginning();
                } else if (data === '\x1b[F' || data === '\x1b[4~') {
                    // End key - move to end
                    moveToEnd();
                } else if (data === '\x1b[3~') {
                    // Delete key - delete character forward
                    deleteForward();
                } else if (data === '\r') {
                    // Enter key - send command
                    terminal.write('\r\n');
                    
                    if (inputBuffer.trim()) {
                        // Add to history
                        commandHistory.push(inputBuffer.trim());
                        historyIndex = -1;
                        
                        // Send command with error handling
                        try {
                            ws.send(JSON.stringify({
                                type: 'command',
                                content: inputBuffer.trim(),
                                session: currentSessionId,
                                currentWindow: currentWindowIndex || 2 // Include current window for smart routing
                            }));
                            
                            console.log('📤 Command sent with smart routing info:', {
                                command: inputBuffer.trim(),
                                currentWindow: currentWindowIndex || 2
                            });
                            
                            // Don't show processing indicator - let tmux mirroring handle display
                            // terminal.write('⏳ Processing...\\r\\n'); // REMOVED for real tmux experience
                        } catch (error) {
                            console.error('Error sending WebSocket message:', error);
                            terminal.write('❌ Error sending command\r\n$ ');
                        }
                    } else {
                        // Empty command, just show new prompt immediately
                        terminal.write('$ ');
                    }
                    
                    // Always reset input buffer and cursor position after Enter
                    inputBuffer = '';
                    cursorPosition = 0;
                } else if (data === '\u007f') {
                    // Backspace
                    deleteChar();
                } else if (data === '\u0001') {
                    // Ctrl+A - beginning of line
                    moveToBeginning();
                } else if (data === '\u0002') {
                    // Ctrl+B - backward one character
                    moveCursorLeft();
                } else if (data === '\u0003') {
                    // Ctrl+C - interrupt
                    try {
                        ws.send(JSON.stringify({
                            type: 'interrupt',
                            session: currentSessionId
                        }));
                    } catch (error) {
                        console.error('Error sending interrupt:', error);
                    }
                    terminal.write('^C\r\n$ ');
                    inputBuffer = '';
                    cursorPosition = 0;
                } else if (data === '\u0004') {
                    // Ctrl+D - EOF
                    if (inputBuffer === '') {
                        try {
                            ws.send(JSON.stringify({
                                type: 'eof',
                                session: currentSessionId
                            }));
                        } catch (error) {
                            console.error('Error sending EOF:', error);
                        }
                    } else {
                        deleteForward();
                    }
                } else if (data === '\u0005') {
                    // Ctrl+E - end of line
                    moveToEnd();
                } else if (data === '\u0006') {
                    // Ctrl+F - forward one character
                    moveCursorRight();
                } else if (data === '\u000b') {
                    // Ctrl+K - kill to end of line
                    killToEnd();
                } else if (data === '\u000c') {
                    // Ctrl+L - clear screen
                    terminal.clear();
                    terminal.write('$ ' + inputBuffer);
                    // Reposition cursor
                    if (cursorPosition < inputBuffer.length) {
                        const moveBack = inputBuffer.length - cursorPosition;
                        terminal.write('\x1b[' + moveBack + 'D');
                    }
                } else if (data === '\u0015') {
                    // Ctrl+U - kill entire line
                    killLine();
                } else if (data === '\u0017') {
                    // Ctrl+W - kill word backward
                    let pos = cursorPosition;
                    while (pos > 0 && inputBuffer[pos - 1] === ' ') pos--;
                    while (pos > 0 && inputBuffer[pos - 1] !== ' ') pos--;
                    inputBuffer = inputBuffer.slice(0, pos) + inputBuffer.slice(cursorPosition);
                    cursorPosition = pos;
                    updateDisplay();
                } else if (code >= 32 && code < 127) {
                    // Regular printable character - validate before inserting
                    if (typeof data === 'string' && data.length === 1) {
                        insertChar(data);
                    }
                }
                // Ignore other control characters to prevent parsing errors
            } catch (error) {
                console.error('Error in terminal onData handler:', error, 'Data:', JSON.stringify(data));
                // Don't let errors break the terminal
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            fitAddon.fit();
        });

        // Initialize connection
        connectWebSocket();

        // Welcome message
        console.log('🤖 QQ Terminal initialized');
        console.log(`📡 WebSocket will connect to ws://localhost:9091/terminal/${currentSessionId}`);
        console.log('🎯 Ready for interactive Q sessions!');
        
        // 🚀 AGGRESSIVE TMUX MIRRORING FUNCTIONS
        
        function updateMirroringStatus(message) {
            const statusElement = document.getElementById('streamingStatus');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
    </script>
